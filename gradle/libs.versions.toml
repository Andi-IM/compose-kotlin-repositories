[versions]
kotlin = "1.6.10"
compose = "1.1.1"
lifecycle = "2.4.1"
hilt = "2.41"
coroutines = "1.6.0"
retrofit = "2.9.0"
okhttp = "4.9.3"

[plugins]
spotless = { id = "com.diffplug.spotless", version = "6.2.0" }
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.19.0" }

[libraries]
android-gradlePlugin = { module = "com.android.tools.build:gradle", version = "7.1.2" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
hilt-gradlePlugin = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt" }

android-coreKtx = { module = "androidx.core:core-ktx", version = "1.7.0" }
android-appCompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }
android-material = { module = "com.google.android.material:material", version = "1.5.0" }
android-hilt = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
android-hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
android-hilt-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt" }
android-hilt-compose = { module = "androidx.hilt:hilt-navigation-compose", version = "1.0.0" }

kotlin-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-materialIcons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose" }
compose-runtimeLivedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
compose-activity = { module = "androidx.activity:activity-compose", version = "1.4.0" }
coil-compose = { module = "io.coil-kt:coil-compose", version = "2.0.0-rc01" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version = "5.0.3" }

lifecycle-runtimeKtx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-livedataKtx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }

retrofit-retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-gsonConverter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }

okhttp-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
okhttp-mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp" }

gson-gson = { module = "com.google.code.gson:gson", version = "2.8.9" }

result-jvm = { module = "com.github.kittinunf.result:result-jvm", version = "5.2.1" }


android-test-junit4 = { module = "androidx.test.ext:junit", version = "1.1.3" }
android-test-espresso = { module = "androidx.test.espresso:espresso-core", version = "3.4.0" }
android-test-compose = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }

[bundles]
compose = [
    "compose-ui",
    "compose-ui-tooling",
    "compose-ui-tooling-preview",
    "compose-material",
    "compose-materialIcons",
    "compose-runtimeLivedata",
    "compose-activity",
    "coil-compose"
]

lifecycle = [
    "lifecycle-runtimeKtx",
    "lifecycle-livedataKtx",
    "lifecycle-viewmodel-compose"
]

networking = [
    "retrofit-retrofit",
    "retrofit-gsonConverter",
    "okhttp-interceptor",
    "gson-gson"
]
